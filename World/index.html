    <script type="module" src="./client/connection.js"></script>
    <script type="module" src="./client/index.js"></script>

    <div class="popup" id="startMenu">
        <h1>Would you like to host a game or join a game?</h1>
        <button id="hostButton">Host Game</button>
        <br>
        <input id="joinCodeInput">
        <button id="joinButton">Join Game</button>
    </div>

    <div class="popup" id="hostMenu">
        <h1>Host Game</h1>
        <h3 id="lobbyCode"></h3>
        <button id="startGameButton">Start Game</button>
